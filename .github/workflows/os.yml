# workflow that runs on ubuntu image
# prints the output of the stale job
# prints os name

name: "Os Workflow"

on:
  push:
    branches:
      - "master"
      - "develop"

jobs:
  os:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    # print os name
    - name: Print outputs
      run: echo ${{ join(steps.checkout.outputs.*, ',') }}
    - name: Print os name
      run:  echo ${{ steps.checkout.outputs.os }}
    - name: Print Repo Name
      run: echo ${{ steps.checkout.outputs.repo }}
    - name: Print Repo Owner
      run: echo ${{ steps.checkout.outputs.owner }}
    - name: Print Repo files
      run: echo ${{ steps.checkout.outputs.files }}
    - name: Print Repo Branches
      run: echo ${{ steps.checkout.outputs.branches }}  

   
